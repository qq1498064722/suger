<script>
    //JavaScript代码区域
    layui.use(['element', 'layer', 'form'], function () {
        let layer = layui.layer, $ = layui.$, element = layui.element;
        $('dd').on('click', function () {
            //let text = $(this).find('a').text();//后代
            let text = $(this).children('a').text();//子代
            //let text = $(this).children('a',this).text();//范围变小，this下的a标签
            let did = this.dataset.id;//拿到dd标签中的属性data-id
            let lid = $(".layui-tab-title li");//let lid = $('li['lay-id']');
            let flag = false;
            //  方法1
            // for (let i = 0; i < lid.length; i++) {
            //     //attributes属性返回指定节点属性的集合
            //     // lid[i].getAttribute('lay-id');
            //     // lid[i].attr('lay-id');有问题
            //     if (did == lid[i].attributes[0].nodeValue) {
            //         element.tabChange('demo', did);
            //         flag = true;
            //     }
            // }
            // if (flag == false) {
            //     element.tabAdd('demo', {
            //         title: text,
            //         content: text,
            //         id: did,
            //     });
            // } // 结束

            //  方法2
            let arr = lid.map(function (index, element) {
                return element.getAttribute('lay-id');
            })
            flag = Array.from(arr).some(ele => ele == did);
            //flag = Array.prototype.some.call(arr,ele=>ele==did);转为数组的第二种方法
            if (flag) {
                element.tabChange('demo', did);
            } else {
                let urls = this.dataset.url;
                element.tabAdd('demo', {
                    title: text,
                    content:
                        `<iframe frameborder="0" src="${urls}"></iframe>`,
                    id: did,
                });
            }//结束
        });
    });
</script>
